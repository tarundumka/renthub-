<div class="auth-container">
    <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
    
    <form *ngIf="isLoginMode; else registerTemplate" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>
      
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters long.
        </div>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    
    <ng-template #registerTemplate>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div>
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Please enter a valid email.
          </div>
        </div>
        
        <div>
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password must be at least 6 characters long.
          </div>
        </div>
        
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" formControlName="confirmPassword" type="password" />
          <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            Password must be at least 6 characters long.
          </div>
          <div *ngIf="registerForm.value.password !== registerForm.value.confirmPassword && registerForm.get('confirmPassword')?.touched">
            Passwords do not match.
          </div>
        </div>
        
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
    </ng-template>
    
    <button (click)="toggleMode()">{{ isLoginMode ? 'Switch to Register' : 'Switch to Login' }}</button>
  </div>
